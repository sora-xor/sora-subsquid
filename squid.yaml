manifestVersion: subsquid.io/v0.1
name: sora-staking
version: 11
description: 'Sora squid'
build: 
deploy:
  addons:
    postgres:
  processor:
    env:
      INDEXER_ENVIRONMENT: production
      INDEXER_START_BLOCK: 12,100,000
      SQD_DEBUG: sqd:processor:mapping
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--subscriptions'
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'